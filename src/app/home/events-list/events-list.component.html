<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="loader-wrapper" *ngIf="isLoading">
        <div class="lds-hourglass"></div>
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="errorOccured && !isLoading"
      >
        Server error! Please try later.
      </div>
      <h1 *ngIf="!errorOccured && !isLoading">Public Events</h1>
      <div class="row">
        <div class="col-xs-12" *ngFor="let date of uniqDatesArray">
          <h3>{{ date }}</h3>
          <div>
            <app-events-date-wrapper [date]="date"></app-events-date-wrapper>
          </div>
          <hr />
        </div>
      </div>
    </div>
  </div>
</div>
