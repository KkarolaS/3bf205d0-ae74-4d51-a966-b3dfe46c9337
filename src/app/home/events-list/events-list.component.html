<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Public Events</h1>
      <div class="row">
        <div class="col-xs-12" *ngFor="let date of uniqDatesArray">
          <h3>{{ date }}</h3>
          <div>
            <app-events-date-wrapper [date]="date"></app-events-date-wrapper>
          </div>
          <hr />
        </div>
      </div>
    </div>
  </div>
</div>
