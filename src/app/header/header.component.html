<header>
  <nav class="navbar bg-body-tertiary bg-primary">
    <div class="container-fluid">
      <div class="d-flex">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          (input)="onSearchValue($event.target.value)"
          [disabled]="isInBasket"
        />
        <div class="btn btn-primary">
          <i class="fa-solid fa-filter"></i>
        </div>
      </div>
      <div class="d-flex menu">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Events</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="/shopping"
              routerLinkActive="active"
              (click)="onBasket()"
            >
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
            <div class="numberItems">
              <p>{{ eventsNumbers }}</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
